<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/uploads/weather-icon-png-5.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Weather</h1>
        <img src="https://www.freeiconspng.com/uploads/weather-icon-png-5.png">
      </div>
      <div class="time">
        <h2>11:00 AM</h2>
        <h2>Wed, 23rd July</h2>
      </div>
    </nav>
    <div class="container">
      <aside>
        <h3>Locations:</h3>
        <button>Adelaide, SA</button>
        <button>Melbourne, VIC</button>
        <button>Sydney, NSW</button>
        <button>+ New</button>
      </aside>
      <main>
        <p>Weather</p>
      </main>
    </div>
  </body>
</html>
