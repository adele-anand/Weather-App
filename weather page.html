<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/768/partly-cloudy-rain--v1.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Weather</h1>
        <img src="https://img.icons8.com/color/768/partly-cloudy-rain--v1.png">
      </div>
      <div class="time">
        <h2>11:00 AM</h2>
        <h2>Wed, 23rd July</h2>
      </div>
    </nav>
    <div class="container">
      <aside>
        <h3>Locations:</h3>
        <button>Adelaide, SA</button>
        <button>Melbourne, VIC</button>
        <button>Sydney, NSW</button>
        <button>+ New Location</button>
      </aside>
      <main>
        <div class="box" id="today-temp">
          <div class="iconandtemp">
            <img id="current-icon" src="https://img.icons8.com/color/768/partly-cloudy-day--v1.png">
            <p id="current-temp">18째C</p>
          </div>
          <div class="max"><h4>Max:</h4></div><p>20째C</p>
          <div class="min"><img src="https://img.icons8.com/color/768/hot.png"><h4>Min:</h4></div><p>9째C</p>
          <p id="type-message">Partly Cloudy</p>
          <p id="temp-message">2째C warmer than yesterday</p>
        </div>
      </main>
    </div>
  </body>
</html>
