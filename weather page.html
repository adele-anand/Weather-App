<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/uploads/weather-icon-png-5.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Weather</h1>
        <img src="https://www.freeiconspng.com/uploads/weather-icon-png-5.png">
      </div>
      <div class="time">
        <h2>11:00 AM</h2>
        <h2>Wed, 23rd July</h2>
      </div>
    </nav>
    <div class="container">
      <aside>
        <h3>Locations:</h3>
        <button>Adelaide, SA</button>
        <button>Melbourne, VIC</button>
        <button>Sydney, NSW</button>
        <button>+ New</button>
      </aside>
      <main>
        <div class="box" id="today-temp">
            <h4>Current Temperature:</h4>
            <p id="current-temp">18째C</p>
            <img id="current-status" src="imgs/icons8-partly-cloudy-day-100.png">
            <h4>Max:</h4><p>20째C</p>
            <h4>Min:</h4><p>9째C</p>
            <p id="temp-message">2째C warmer than yesterday</p>
            <p id="status-message">Partly Cloudy</p>
        </div>
      </main>
    </div>
  </body>
</html>
